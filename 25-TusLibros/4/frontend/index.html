<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tus Libros</title>

  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>

  <script src="./lib/react.development.js" crossorigin="anonymous"></script>
  <script src="./lib/react-dom.development.js" crossorigin="anonymous"></script>
  <script src="./lib/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="./lib/babel.min.js" crossorigin="anonymous"></script>
  <script src="./src/refreshbrowser.js" crossorigin="anonymous"></script>

  <!-- Libraries fallback -->
  <script>window.React || document.write('<script src="https://unpkg.com/react@16.11.0/umd/react.development.js">\x3C/script>')</script>
  <script>window.ReactDOM || document.write('<script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js">\x3C/script>')</script>
  <script>window.MaterialUI || document.write('<script src="https://unpkg.com/@material-ui/core@4.6.1/umd/material-ui.development.js">\x3C/script>')</script>
  <script>window.Babel || document.write('<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js">\x3C/script>')</script>
  <!-- end fallback -->

  <script type="text/babel" type="module">
    const {
      AppBar,
      Button,
      colors,
      Container,
      createMuiTheme,
      CssBaseline,
      Icon,
      InputAdornment,
      InputLabel,
      FormControl,
      Link,
      List,
      ListItem,
      ListItemIcon,
      ListItemText,
      ListItemSecondaryAction,
      IconButton,
      CommentIcon,
      makeStyles,
      OutlinedInput,
      TextField,
      ThemeProvider,
      Toolbar,
      Typography,
      Modal,
      Backdrop,
      Fade,
    } = MaterialUI;
    const theme = createMuiTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
        background: {
          default: '#fff',
          paper: '#f5f5f5',
        },
      },
    });
    const useStyles = makeStyles(theme => ({
      root: {
        margin: theme.spacing(6, 0, 3),
      },
      lightBulb: {
        verticalAlign: 'middle',
        // marginRight: theme.spacing(1),
      },
      rootToolBar: {
        flexGrow: 1,
      },
      menuButton: {
        marginRight: theme.spacing(2),
      },
      textField: {
        marginTop: theme.spacing(2),
        marginBottom: theme.spacing(2),
      },
      title: {
        flexGrow: 1,
      },
      rootList: {
        width: '100%',
        backgroundColor: theme.palette.background.paper,
        position: 'relative',
        overflow: 'auto',
        maxHeight: 300,
      },
      textFieldDetails: {
        margin: theme.spacing(2),
      },
    
      modal: {
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
      },
      paper: {
        backgroundColor: theme.palette.background.paper,
        border: '2px solid #000',
        boxShadow: theme.shadows[5],
        padding: theme.spacing(2, 4, 3),
      },
    }));

    const getLocalAsJson = (path) => {
    
      // var port = 8080
      var port = 8085
    
      return fetch(`http://localhost:${port}/${path}`, {
        method: "GET",
        dataType: "JSON",
        headers: {
          "Access-Control-Request-Headers": "*"
        }
      })
    }
    const useRefreshSession = (username, cartID, cartSize) => {
      const [session, setSession] = React.useState({})
      const [loading, setLoading] = React.useState(true)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        let session = {
          catalog: {},
          cart: []
        }
    
        getLocalAsJson(`catalog`)
          .then(function (response) {
            return response.json()
          })
          .then(function (catalog) {
            session.catalog = catalog
          }).then(function() {
            return getLocalAsJson(`listCart?id=${cartID}`)
          }).then(function (response) {
            return response.json()
          }).then(function (cart) {
            session.cart = cart
    
            if(cart) {
              setSession(session)
            }
    
            setLoading(false)
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [username, cartID, cartSize])
    
      return { session, loading, error }
    }
    
    
    const handleAddToCart = (id, book, qty) => {
      return getLocalAsJson(`addToCart?cart_id=${id}&book_id=${book}&quantity=${qty}`)
        .catch(function (error) {
          console.log('Looks like there was a problem adding to cart: \n', error);
        });
    };
    
    const handleRemoveFromCart = (id, book) => {
      return getLocalAsJson(`removeFromCart?cart_id=${id}&book_id=${book}`)
        .catch(function (error) {
          console.log('Looks like there was a problem removing from cart: \n', error);
        });
    };
    
    const createCart = (username, password) => {
      return getLocalAsJson(`createCart?username=${username}&password=${password}`)
    };
    

    function MyToolBar(props) {
      const classes = useStyles();
      const {title, router, username } = props;
    
      let logoutButton = ( <IconButton
        edge="start"
        className={classes.menuButton}
        color="inherit"
        onClick={()=>router.navigate("/", { username: null, cartID: null })}
      >
        <Icon>exit_to_app</Icon>
      </IconButton>
      )
    
      let cartButton = ( <IconButton
        edge="end"
        className={classes.menuButton}
        color="inherit"
        onClick={()=>router.navigate("/cart")} >
    
        <Icon>shopping_cart</Icon>
      </IconButton>
      )
    
      let catalogButton  = ( <IconButton
        edge="end"
        className={classes.menuButton}
        color="inherit"
        onClick={()=>router.navigate("/catalog")} >
    
        <Icon>store</Icon>
      </IconButton>
      )
    
      let purchrasesButton = ( <IconButton
        edge="end"
        className={classes.menuButton}
        color="inherit"
        onClick={()=>router.navigate("/purchrases")} >
    
        <Icon>history</Icon>
      </IconButton>
      )
    
      if (router.current() === "/catalog") {
        catalogButton  = null
      }
    
      if (router.current() === "/cart") {
        cartButton = null
      }
    
      if (router.current() === "/purchrases") {
        purchrasesButton = null
      }
    
      if (router.current() === "/") {
        logoutButton= null
        cartButton = null
        catalogButton  = null
        purchrasesButton = null
      }
    
      return (
        <div className={classes.rootToolBar}>
          <AppBar position="static">
            <Toolbar>
              <Typography variant="h6" className={classes.title}>
                {title} - {username}
              </Typography>
              {catalogButton }
              {cartButton}
              {purchrasesButton}
              {logoutButton}
            </Toolbar>
          </AppBar>
        </div>
      )
    }
    function CreateCartForm(props) {
      const { router } = props
      const classes = useStyles();
    
      const [values, setValues] = React.useState({
        username: '',
        password: '',
      });
    
      const handleChange = prop => event => {
        setValues({ ...values, [prop]: event.target.value });
      };
    
      const handleSend = (username, password) => {
        createCart(username,password)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            router.navigate("/catalog", { username: username, password: password, cartID: json.cart_id })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      };
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
            Bienvenido a Tus Libros, donde tus sueños se vuelven realidad....
              </Typography>
          <Typography component="h2" gutterBottom>
            Crea un carrito para comenzar
              </Typography>
    
         <form className={classes.container} noValidate autoComplete="off">
    
          <FormControl fullWidth className={classes.textField} variant="outlined">
              <TextField
                  required
                  id="outlined-required"
                  label="User"
                  className={classes.textField}
                  margin="normal"
                  variant="outlined"
                  onChange={handleChange('username')}
                />
              <TextField
                required
                id="outlined-required"
                label="Password"
                className={classes.textField}
                margin="normal"
                variant="outlined"
                type="password"
                onChange={handleChange('password')}
              />
            </FormControl>
    
          <Button
          variant="contained"
            className={classes.Button}
            style={{float: 'right'}}
            color="primary"
            onClick={() => handleSend(values.username, values.password)}>
            >
              Create cart
              </Button>
          </form>
        </div>
      )
    }
    function CatalogView(props) {
      const { router, username, cartID } = props;
      const classes = useStyles();
    
      const [cartSize, setCartSize] = React.useState(0)
    
      const { session, loading, error } = useRefreshSession(username, cartID, cartSize);
    
      if (loading) { return <div>Loading...</div> }
      if (error) return <div>{error}</div>
    
      return (
        <div>
          <Typography variant="h4" component="h4" gutterBottom>
              Catalogo
          </Typography>
    
          <List component="nav" className={classes.rootList} aria-label="catalog">
            {
              Object.entries(session.catalog).map(([book, price]) => {
                let bookCount = session.cart.filter(b => b === book).length;
                let bookCountString = '';
    
                if(bookCount > 0) {
                  bookCountString = ` - (${bookCount})`;
                }
    
                return (
                  <ListItem
                    key={book}
                    dense
                    >
                    <ListItemText primary={<React.Fragment>
                        <Typography
                          component="span"
                          variant="body2"
                          className={classes.inline}
                          color="textPrimary"
                        >
                          {`${book} - $${price}`}
                      </Typography>
                      <Typography
                          component="span"
                          variant="body2"
                          className={classes.inline}
                          color="textSecondary"
                        >
                          {bookCountString}
                      </Typography>
                    </React.Fragment>
                    } />
    
                    <ListItemSecondaryAction>
                      <IconButton edge="end" aria-label="comments"
                        onClick={() => handleAddToCart(cartID, book, 1).then(() => setCartSize(session.cart.length+1))}>
    
                        <Icon>add_shopping_cart</Icon>
                      </IconButton>
    
                      <IconButton edge="end" aria-label="comments"
                        disabled={bookCount == 0}
                        onClick={() => handleRemoveFromCart(cartID, book).then(() => setCartSize(session.cart.length-1))}>
                        <Icon>remove_shopping_cart</Icon>
                      </IconButton>
                    </ListItemSecondaryAction>
                  </ListItem>
                )
              })
            }
          </List>
    
        </div>
      )
    }
    function CartView(props) {
      const { router, username, password, cartID } = props;
      const classes = useStyles();
    
      const [cartSize, setCartSize] = React.useState(0)
    
      const { session, loading, error } = useRefreshSession(username, cartID, cartSize);
      const [checkoutModalOpen, setCheckoutModalOpen] = React.useState(false);
    
      const handleOpen = () => {
        setCheckoutModalOpen(true);
      };
    
      const handleClose = () => {
        createCart(username,password)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            setCheckoutModalOpen(false);
            router.navigate("/catalog", { cartID: json.cart_id })
          })
      };
    
      if (loading) { return <div>Loading...</div> }
      if (error) { return <div>{error}</div> }
    
    
      if(session.cart.length == 0) {
        return (
          <div>
            <Typography variant="h4" component="h4" gutterBottom>
                Cart
            </Typography>
    
            <Typography variant="h5"  gutterBottom>
                Oops, Your cart is empty... why don't you buy something? :)
            </Typography>
          </div>
        )
      }
    
      let total = session.cart.map(book => session.catalog[book]).reduce((x,y) => x + y, 0);
    
      return (
        <div>
            <Typography variant="h4" component="h4" gutterBottom>
                Cart
    
              <span style={{float: "right"}}>Total: ${total} </span>
            </Typography>
    
          <List component="nav" className={classes.rootList} aria-label="catalog">
            {
              Object.entries(session.catalog)
                .filter(([book, _]) => session.cart.includes(book)).map(([book, price]) => {
    
                let bookCount = session.cart.filter(b => b === book).length;
                let bookCountString = '';
    
                if(bookCount > 0) {
                  bookCountString = ` - (${bookCount})`;
                }
    
                return (
                  <ListItem
                    key={book}
                    dense
                    >
                    <ListItemText primary={<React.Fragment>
                        <Typography
                          component="span"
                          variant="body2"
                          className={classes.inline}
                          color="textPrimary"
                        >
                          {`${book} - $${price}`}
                      </Typography>
                      <Typography
                          component="span"
                          variant="body2"
                          className={classes.inline}
                          color="textSecondary"
                        >
                          {bookCountString}
                      </Typography>
                    </React.Fragment>
                    } />
    
                    <ListItemSecondaryAction>
                      <IconButton edge="end" aria-label="comments"
                        onClick={() => handleAddToCart(cartID, book, 1).then(() => setCartSize(session.cart.length+1))}>
    
                        <Icon>add_shopping_cart</Icon>
                      </IconButton>
    
                      <IconButton edge="end" aria-label="comments"
                        disabled={bookCount == 0}
                        onClick={() => handleRemoveFromCart(cartID, book).then(() => setCartSize(session.cart.length-1))}>
                        <Icon>remove_shopping_cart</Icon>
                      </IconButton>
                    </ListItemSecondaryAction>
                  </ListItem>
                )
              })
            }
          </List>
    
          <Button
          variant="contained"
            className={classes.Button}
            style={{float: 'right', marginTop: "15px"}}
            color="primary"
            onClick={() => handleOpen()}>
            >
              Checkout
              </Button>
    
         <Modal
            aria-labelledby="transition-modal-title"
            aria-describedby="transition-modal-description"
            className={classes.modal}
            open={checkoutModalOpen}
            onClose={handleClose}
            closeAfterTransition
            BackdropComponent={Backdrop}
            BackdropProps={{
              timeout: 500,
            }}
          >
            <Fade in={checkoutModalOpen}>
              <div className={classes.paper}>
                <h2 id="transition-modal-title">Checkout</h2>
                <p id="transition-modal-description">ticket</p>
              </div>
            </Fade>
          </Modal>
        </div>
      )
    }
    const useFetchPurchrases = (username, password) => {
      const [purchrases, setPurchrases] = React.useState([])
      const [loading, setLoading] = React.useState(true)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        getLocalAsJson(`listPurchrases?username=${username}&password=${password}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (purchrases) {
            if(purchrases) {
              setPurchrases(purchrases)
            }
    
            setLoading(false)
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [username])
    
      return { purchrases, loading, error }
    }
    
    function PurchrasesView(props) {
      const { router, username, password } = props;
      const classes = useStyles();
    
      let { purchrases, loading, error } = useFetchPurchrases(username, password)
    
      if (loading) { return <div>Loading...</div> }
      if (error) return <div>{error}</div>
    
      return (
        <div>
          <Typography variant="h4" component="h4" gutterBottom>
              Purchrases
          </Typography>
    
          <List component="nav" className={classes.rootList} aria-label="catalog">
            {
              Object.entries(purchrases).map(([book, total]) => {
                return (
                  <ListItem
                    key={book}
                    dense
                    >
                    <ListItemText primary={`${book} - $${total}`} />
                  </ListItem>
                )
              })
            }
          </List>
    
        </div>
      )
    }
    function StringInputView(props) {
      const { router } = props
      const classes = useStyles();
      const [values, setValues] = React.useState({
        text: '',
      });
      const handleChange = prop => event => {
        setValues({ ...values, [prop]: event.target.value });
      };
      const handleSend = text => {
        getLocalAsJson(`substrings?sentence=${text}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            router.navigate("/list", { substrings: json })
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
            Ingrese un texto donde buscar subcadenas
              </Typography>
          <FormControl fullWidth className={classes.textField} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-amount">String</InputLabel>
            <OutlinedInput
              id="outlined-adornment-amount"
              value={values.text}
              onChange={handleChange('text')}
              startAdornment={<InputAdornment position="start">></InputAdornment>}
              labelWidth={60}
              multiline
              rows="7"
            />
          </FormControl>
    
          <Button
            color="inherit"
            onClick={() => handleSend(values.text)}>
            Enviar
              </Button>
        </div>
      )
    }
    function SubstringsView(props) {
      const { router, substrings } = props
      const classes = useStyles();
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
            Encontramos los siguientes substrings:
              </Typography>
          <List component="nav" className={classes.rootList} aria-label="substrings">
            {
              substrings.map((substring, ix) => {
                return (
                  <ListItem
                    button
                    key={ix}
                    onClick={() => router.navigate('/details', { selectedSubstring: substring })}>
                    <ListItemText primary={substring} />
                  </ListItem>
                )
              })
            }
          </List>
        </div>
      )
    }
    
    // Fetch Hook
    const useFetchDetails = (substring) => {
      const [details, setDetails] = React.useState([])
      const [loading, setLoading] = React.useState(false)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        setLoading(true)
        setError(null)
    
        let details = {}
    
        getLocalAsJson(`firstletter?word=${substring}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["firstLetter"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`touppercase?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["uppercase"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`vowels?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["vowels"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [substring])
    
      return { details, loading, error }
    }
    
    // Component
    function SubstringDetailsView(props) {
      const { router, selectedSubstring } = props
      const classes = useStyles();
    
      const { details, loading, error } = useFetchDetails(selectedSubstring)
    
      if (loading) return <div>Loading...</div>
      if (error) return <div>{error}</div>
    
      return (
        <div>
          <Typography variant="h4" component="h4" gutterBottom>
            Detalles de <b>{selectedSubstring}</b>
          </Typography>
    
          <TextField
            id="outlined-read-only-input"
            label="Primera letra"
            defaultValue={details["firstLetter"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="En mayúsculas"
            defaultValue={details["uppercase"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="Vocales"
            defaultValue={details["vowels"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
        </div>
      )
    }
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "/",
          username: '',
          password: '',
          cartID: null,
          cartSize: 0
        };
      }
    
      render() {
        let title = "Tus Libros"
        let content = "Where am I?"
        const router = {
          current: () => this.state.path,
          navigate: (path, state) => {
            // http://es6-features.org/#SpreadOperator
            this.setState({ ...state, path: path })
          }
        }
    
        if (this.state.path === "/") {
          content = (<CreateCartForm router={router} />)
        } else if (this.state.path === "/catalog") {
          content = (<CatalogView
            router={router}
            username={this.state.username}
            cartID={this.state.cartID}
          />)
        } else if (this.state.path === "/cart") {
          content = (<CartView
            router={router}
            username={this.state.username}
            password={this.state.password}
            cartID={this.state.cartID}
          />)
        } else if (this.state.path === "/purchrases") {
          content = (<PurchrasesView
            router={router}
            username={this.state.username}
            password={this.state.password}
          />)
        }
        return (
          <div>
            <MyToolBar
              title={title}
              router={router}
              username={this.state.username}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>

  <!-- <button onclick="window.location.reload(true)">reload</button> -->
</body>

</html>
